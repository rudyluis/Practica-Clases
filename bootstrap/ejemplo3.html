<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejemplos Formalarios</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <link href="css/grid.css" rel="stylesheet">
  </head>
  <body class="jumbotron align-items-center">

    <div class="container">
        
    <h1>Ejemplos Formularios</h1>
    <div class="row" >
      <div class="col-md-6 gx-5">
        <div class="card mb-3">
          
          <div class="card-body">
            <h2 class="card-title">Ejemplo b√°sico</h2>
            <form role="form">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Remember me
                </label>
              </div>
              <button type="submit" class="btn btn-default">Sign in</button>
            </form>
          </div>

        </div>


      </div>
      <div class="col-md-6">
        <div class="card mb-3">
          <div class="card-body">
            <h2 class="card-title">Login</h2>
            <form class="form-inline">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>

      </div>
    </div>
    <div class="container">
      <div class="row">
          <div class="col-md-4">
              <div class="card mb-3">
                  <div class="card-body">
                      <h5 class="card-title">Card 1</h5>
                      <h5>checkbox y radiobouttons</h2>

                      <p class="card-text">Contenido del Card 1.</p>
                      <div class="checkbox">
                        <label>
                          <input type="checkbox" value="check1" checked>
                          checked
                        </label>
                      </div>
                      <div class="checkbox disabled">
                        <label>
                          <input type="checkbox" value="check2" disabled>
                          disabled
                        </label>
                      </div>
                  </div>
              </div>
          </div>
          <div class="col-md-4">
              <div class="card mb-3">
                  <div class="card-body">
                      <h5 class="card-title">Card 2</h5>
                      <p class="card-text">Contenido del Card 2.</p>
                      <div class="radio">
                        <label>
                          <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                          checked
                        </label>
                      </div>
                      <div class="radio disabled">
                        <label>
                          <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
                          disabled
                        </label>
                      </div>
                  </div>
              </div>
          </div>
          <div class="col-md-4">
              <div class="card mb-3">
                  <div class="card-body">
                      <h5 class="card-title">Card 3</h5>
                      <p class="card-text">radio en linea</p>

                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">1</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">2</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled>
                        <label class="form-check-label" for="inlineRadio3">3 (disabled)</label>
                      </div>
                      <p class="card-text">Checbox en linea</p>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">1</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">2</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
                        <label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>

  </body>
</html>
