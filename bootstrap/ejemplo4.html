<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejemplos Botones</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body  >
    <div class="container">
      <h1>Ejemplos Botones</h1>
      <h2>Tipos</h2>
      <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-secondary">Secondary</button>
      <button type="button" class="btn btn-success">Success</button>
      <button type="button" class="btn btn-danger">Danger</button>
      <button type="button" class="btn btn-warning">Warning</button>
      <button type="button" class="btn btn-info">Info</button>
      <button type="button" class="btn btn-light">Light</button>
      <button type="button" class="btn btn-dark">Dark</button>
      <button type="button" class="btn btn-link">Link</button>
      <h2>Activados</h2>
      <button type="button" class="btn active">Button</button>
      <button type="button" class="btn active btn-default">Default</button>
      <button type="button" disabled="disabled" class="btn active btn-primary">Primary</button>
      <button type="button" class="btn active btn-success btn-lg">Success</button>
      <button type="button" class="btn btn-outline-info">Informacion</button>
      <button type="button" class="btn active btn-warning" disabled>Warning</button>
      <button type="button" class="btn active btn-danger">Danger</button>
      <button type="button" class="btn active btn-link">Link</button>
    
      <h2>Tama√±os</h2>
      <button type="button" class="btn btn-primary btn-lg">Large button</button>
      <button type="button" class="btn btn-primary">Default button</button>
      <button type="button" class="btn btn-primary btn-sm">Small button</button>
      <button type="button" class="btn btn-primary btn-xs">Extra small button</button>
      <h2>Expandir</h2>
      <button type="button" class="btn btn-primary btn-lg btn-block">Large button</button>
      <button type="button" class="btn btn-primary btn-block">Default button</button>
      <button type="button" class="btn btn-primary btn-sm btn-block">Small button</button>
      <button type="button" class="btn btn-primary btn-xs btn-block">Extra small button</button>
      <div style="padding: 20px;">
        <img src="img/1.jpg" class="img-fluid" alt="..." style="width: 200px;height: 200px;">
        <img src="img/2.jpg" class="img-thumbnail" alt="..." style="width: 200px;height: 200px;">
        <img src="img/3.jpg" class="rounded float-start" alt="..." style="width: 200px;height: 200px;">
        <img src="img/3.jpg" class="rounded float-end" alt="..." style="width: 200px;height: 200px;">
      </div>
    </div>
  </body>
</html>
